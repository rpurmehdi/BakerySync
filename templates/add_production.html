<!--head-->
{% block head %}
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"
></script>
<script type="text/javascript">
  // from www.w3.org/WAI/WCAG21/working-examples/script-dynamic-select/
  // array of possible production types in the same order as they appear in the production type selection list
  var recipeLists = {};
  recipeLists["0"] = ["Select a Recipe"];
  {% for ptype in ptypes %}recipeLists["{{ ptype.id }}"] = [{% for recipe in recipes %}{% if recipe.production_type == ptype.id %}"{{ recipe.name }}", {% endif %}{% endfor %}];{% endfor %}
  var recipeIdLists = {};
  recipeIdLists["0"] = ["0"];
  {% for ptype in ptypes %}recipeIdLists["{{ ptype.id }}"] = [{% for recipe in recipes %}{% if recipe.production_type == ptype.id %}"{{ recipe.id }}", {% endif %}{% endfor %}];{% endfor %}
  function recipeChange(selectObj) {
    var idx = selectObj.selectedIndex;
    var which = selectObj.options[idx].value;
    nList = recipeLists[which];
    iList = recipeIdLists[which];
    var cSelect = document.getElementById("recipe");
    // remove the current options from the recipe select
    var len = cSelect.options.length;
    while (cSelect.options.length > 0) {
      cSelect.remove(0);
    }
    var newOption;
    // create new options
    for (var i = 0; i < nList.length; i++) {
      newOption = document.createElement("option");
      newOption.value = iList[i];
      newOption.text = nList[i];
      try {
        cSelect.add(newOption); // this will fail in DOM browsers but is needed for IE
      } catch (e) {
        cSelect.appendChild(newOption);
      }
    }
  }
</script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    function updateField() {
      const BatchNumbers = [{% for production in productions %}"{{ production.print_batch }}", {%endfor %}];
      const productionDateValue =
        document.getElementById("production_date").value;
      const productionTypeValue =
        document.getElementById("production_types").value;
      const selectedDate = new Date(productionDateValue);
      const year = selectedDate.getFullYear().toString().slice(-2);
      const month = (selectedDate.getMonth() + 1).toString().padStart(2, "0");
      const date = selectedDate.getDate().toString().padStart(2, "0");
      const typeid = productionTypeValue.toString().padStart(3, "0");
      if (!productionDateValue) {
        return;
      }
      let counter = 1;
      // Construct the string with the selected values
      let batchNumber = `${year}${month}${date}${typeid}${counter
        .toString()
        .padStart(2, "0")}`;
      while (BatchNumbers.includes(batchNumber)) {
        counter++;
        batchNumber = `${year}${month}${date}${typeid}${counter
          .toString()
          .padStart(2, "0")}`;
      }
      // Update the field above the button
      document.getElementById("batch_number").value = batchNumber;
      document.getElementById("batch-number").value = batchNumber;
    }
    // Add an event listener to trigger the updateField function when dropdown values change
    document
      .getElementById("production_date")
      .addEventListener("change", updateField);
    document
      .getElementById("production_types")
      .addEventListener("change", updateField);
    document.getElementById("recipe").addEventListener("change", updateField);
  });
</script>
{% endblock %}
<!--body-->
{%block main %}
<div class="container mx-auto text-center my-4">
  <div class="row justify-content-md-center">
    <div class="col chart-container">
      <canvas
        id="materialChart"
        style="max-width: 700px; display: inline"
      ></canvas>
    </div>
    <div class="col chart-container">
      <canvas
        id="productionChart"
        style="max-width: 700px; display: inline"
      ></canvas>
    </div>
  </div>
  <div class="container mx-auto mt-5">
    <form method="POST" action="{{url_for('productions.add_production')}}">
      <div class="row justify-content-md-center">
        <div class="col-md-auto">
          <div class="form-floating">
            <select
              class="form-select"
              id="production_types"
              name="production_types"
              onchange="recipeChange(this);"
            >
              <option selected disabled required value="">
                Select a Production Type
              </option>
              {% for ptype in ptypes %}
              <option value="{{ ptype.id }}">{{ ptype.name }}</option>
              {% endfor %}
            </select>
            <label for="production_types">Production Type</label>
          </div>
          <div class="form-floating">
            <select class="form-select" id="recipe" name="recipe" required>
              <option value="0">Select a recipe</option>
            </select>
            <label for="recipe">Recipe</label>
          </div>
        </div>
        <div class="col-md-auto">
          <div class="form-floating">
            <input
              class="form-control"
              type="number"
              min="0"
              id="quantity"
              name="quantity"
              required
            />
            <label for="quantity">Quantity</label>
          </div>
          <div class="form-floating">
            <input
              class="form-control"
              type="datetime-local"
              id="production_date"
              name="production_date"
              required
            />
            <label for="production_date">Production Date</label>
          </div>
        </div>
      </div>
      <div class="row justify-content-md-center mt-3">
        <div class="col-md-auto">
          <div class="form-floating">
            <input
              class="form-control"
              id="batch-number"
              name="batch-number"
              type="text"
              placeholder="Batch Number"
              value=""
              aria-label="batch_number"
              readonly
            />
            <label for="batch-number">Batch Number</label>
            <input
              class="form-control"
              id="batch_number"
              name="batch_number"
              type="hidden"
              value=""
              aria-label="batch_number"
            />
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-success">
        Add Production Instance
      </button>
    </form>
  </div>
</div>
