{% extends "layout.html" %}

{% block title %}
    Overview
{% endblock %}

{% block main %}
    <div class="mb-3">
        <table class="table table-striped">
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
            {% for stock in stocks %}
                <tr>
                    <td>{{ stock.symbol }}</td>
                    <td>{{ stock.shares }}</td>
                    <td>{{ stock.price | usd }}</td>
                    <td>{{ stock.total | usd }}</td>
                </tr>
            {% endfor %}
            <tr>
                <td></td>
                <td></td>
                <td><strong>Cash</strong></td>
                <td>{{ cash | usd }}</td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td><strong>Total</strong></td>
                <td>{{ gtotal | usd }}</td>
            </tr>
        </table>
    </div>

{% endblock %}
